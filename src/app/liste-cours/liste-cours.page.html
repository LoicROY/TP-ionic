<app-header [header]="'Liste cours'"></app-header>

<ion-content>
    <p *ngIf="!mesCours.length" class="error">
        Vous n'avez aucun cours de renseigné
    </p>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let cours of mesCours; let index = index;">
                <ion-item>
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>{{ cours.nom }}</ion-card-title>
                            <ion-card-subtitle
                                >{{ cours.professeur }}</ion-card-subtitle
                            >
                        </ion-card-header>
                        <ion-card-content>
                            <p>Nbre étudiants : {{ cours.nbrEtudiant }}</p>
                            <ion-button
                                fill="outline"
                                slot="end"
                                (click)="deleteCours(index)"
                                color="danger"
                            >
                                <ion-icon
                                    slot="icon-only"
                                    name="close-outline"
                                ></ion-icon>
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-button slot="end" (click)="sortCours('nom')" color="warning"
            >Trier par le nom du cours</ion-button
        >
        <ion-button
            slot="end"
            (click)="sortCours('nbrEtudiant')"
            color="warning"
            >Trier par le nombre d'étudiants</ion-button
        >
        <ion-button slot="end" (click)="sortCours('professeur')" color="warning"
            >Trier par le nom du professeur</ion-button
        >
    </ion-list>
</ion-content>

<app-footer></app-footer>
