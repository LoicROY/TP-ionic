<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ header }}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openMenu($event)">
        <ion-icon
          slot="icon-only"
          name="ellipsis-vertical-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
