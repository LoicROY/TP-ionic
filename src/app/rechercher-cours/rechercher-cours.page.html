<app-header [header]="'Recherche cours'"></app-header>

<ion-content>
    <ion-searchbar type="text" (ionChange)="search($event)"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let cours of searchResult">
            <ion-card>
                <ion-card-header>
                    <ion-card-title
                        [appRegexMark]="regexp"
                        [appValue]="cours.nom"
                        >{{ cours.nom }}</ion-card-title
                    >
                    <ion-card-subtitle
                        [appRegexMark]="regexp"
                        [appValue]="cours.professeur"
                        >{{ cours.professeur }}</ion-card-subtitle
                    >
                </ion-card-header>
                <ion-card-content>
                    <p>Nbre Ã©tudiants : {{ cours.nbrEtudiant }}</p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>

<app-footer></app-footer>
